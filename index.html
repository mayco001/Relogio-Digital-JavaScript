<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Relogio Digital JavaScript</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Relogio Digital JavaScript</h1>
    <div>
        <input type="text" id="rel"/>
    </div>
    <h2>Mudar a cor da fonte</h2>

    <div>
        <Button onclick="mudarParaOVermelho()" style="color: red">Vermelho</Button>
        <Button onclick="mudarParaOVerde()" style="color: green">Verde</Button>
        <Button onclick="mudarParaOAzul()" style="color: blue">Azul</Button>
        <Button onclick="mudarParaOPreto()">Preto</Button>
    </div>

    <h2>Mudar a  fonte</h2>
    <div>
        <Button onclick="mudarParaOFonteSansSerif()">sans-serif</Button>
        <Button onclick="mudarParaOFonteVerdana()">Verdana</Button>
        <Button onclick="mudarParaOFonteFranklinGothicMedium()">Franklin Gothic Medium</Button>
        <Button onclick="mudarParaOFonteCourierNew()">Courier New</Button>
    </div>

    <h2>Mudar a cor do backgroup</h2>

    <div>
        <Button onclick="mudarParaOVermelhoBackgroup()" style="background-color: red; color: white">Vermelho</Button>
        <Button onclick="mudarParaOVerdeBackgroup()" style="background-color: green; color: white">Verde</Button>
        <Button onclick="mudarParaOAzulBackgroup()" style="background-color: blue; color: white">Azul</Button>
        <Button onclick="mudarParaOPretoBaclgroup()" style="background-color: black; color: white;">Preto</Button>
    </div>
    

</body>
</html>
